<div class="container">
  <div style="margin-top: 10px">
    <button mat-raised-button class="addbutton" (click)="openDialog()">
      Add Borrower
    </button>
    <mat-form-field color="accent">
      <input matInput placeholder="Filter" (keyup)="applyFilter($event)" />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ISBN">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
          <td
            mat-cell
            *matCellDef="let row"
            style="color: #718837; font-weight: bold; letter-spacing: 1px"
          >
            {{ row.isbn }}
          </td>
        </ng-container>
        <!-- first name -->
        <ng-container matColumnDef="First Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let row">
            {{ row.firstName || "N/A" }}
          </td>
        </ng-container>

        <!-- Last Name -->
        <ng-container matColumnDef="Last Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let row">
            {{ row.lastName || "N/A" }}
          </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email || "N/A" }}</td>
        </ng-container>

        <!-- Contact no. -->
        <ng-container matColumnDef="Contact no.">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact no.</th>
          <td mat-cell *matCellDef="let row">
            {{ row.contact || "N/A" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let row">
            {{ row.address || "N/A" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row" style="display: flex">
            <button mat-icon-button color="accent" (click)="editData(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteBook(row)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
